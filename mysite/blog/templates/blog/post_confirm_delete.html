{% extends "blog/base.html" %}

{% block content %}
   <form class="postdelete" method="POST">
       {% csrf_token %}
       <p>Are you sure you want to delete "{{ object }}" ?</p>
       <input id="postdeletebtn" type="submit" class="btn btn-danger" value="confirm">
       <a id="postcancelbtn" href="{% url 'post_list' %}" class="btn btn-warning">Cancel</a>
   </form>

{% endblock %}
