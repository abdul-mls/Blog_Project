{% extends 'blog/base.html' %}

{% block content %}
<div class="">


    {% for post in post_list %}
        <div class="post">

            <h1><a class="title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
<!--                <p>@{{ user.username }}</p>-->
                <p>@{{ post.author }}</p>
                <p>{{ post.published_date}}</p>
            </div>
            <a class="youka" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
